<div>
  <div class="filter">
    <h3 class="filter__title">show:</h3>
    <ul class="filter__list">
      <li
          class="filter__list-item"
          ng-class="{'filter__list-item--active': woofFilter === 'all'}">
        <a>all</a>
      </li>
      <li
          class="filter__list-item"
          ng-class="{'filter__list-item--active': woofFilter === 'starred'}">
        <a>starred</a>
      </li>
    </ul>
  </div>

  <ul class="cards">
    <li
        class="card"
        ng-controller="woofCardCtrl"
        ng-repeat="woof in woofs | orderBy:'-'">
      <div class="card__left">
        <div class="card__text">This is the woof text</div>

        <div class="card__star-count">
          0 stars
        </div>
      </div>
      <div class="card__right">
        <div
            class="card__star" />
      </div>
    </li>
  </ul>
</div>
